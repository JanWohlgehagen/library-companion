<div class="main-left">
</div> <!-- div for the left bar -->

<div class="main" id="main">
  <div class="content-grid">
    <div class="grid-tile-text-left"></div>
    <div class="grid-tile-text-center"></div>
    <div class="grid-tile-text-right"></div>
    <div class="grid-tile-map">
      <div id="map" class="map"></div>
    </div>
    <div class="grid-tile-address">
      <p class="address-paragraph"><strong>Address: </strong> NÃ¸rregade 19, 6700 Esbjerg, Denmark <br></p>
      <p class="address-paragraph"><strong>Phone number: </strong> +45 76 16 20 00 <br></p>
      <p class="address-paragraph"><strong>Email: </strong> Placeholder@example.com <br></p>
      <div class="opening-hours-table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Weight Column -->
          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef><strong>Opening hours</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.day}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>
</div> <!-- div for the middle bar -->

<div class="main-right">
</div> <!-- div for the right bar -->
