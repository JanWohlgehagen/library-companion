<body class="background">


<mat-card class="container">
  <mat-card-title style="text-align: center; margin-bottom: 20px">
    New User
  </mat-card-title>
  <mat-form-field appearance="fill">
    <input [(ngModel)]=" name" placeholder="Name" matInput id="register-name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input [(ngModel)]="email" placeholder="Email" type="email"  matInput id="register-email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input [(ngModel)]="password" placeholder="Password"  matInput [type]="'password'" id="register-password">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input [(ngModel)]="confirmPassword" placeholder="Confirm Password"  matInput [type]="'password'" id="register-confirmPassword">
  </mat-form-field>

  <mat-card-actions>
    <button class="register" [disabled]= "name == '' || email == '' || password == '' || confirmPassword == ''" (click)="register()" mat-raised-button id="register-registerBtn">Register</button>
  </mat-card-actions>
</mat-card>


</body>
