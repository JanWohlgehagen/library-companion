<body class="background">


<mat-card class="container">
  <mat-card-title style="text-align: center; margin-bottom: 20px">
    Reset Password
  </mat-card-title>
  <mat-form-field appearance="fill">
    <input [(ngModel)]="newPassword" placeholder=" New Password" matInput [type]="'password'" id="register-password">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input [(ngModel)]="confirmPassword" placeholder="Confirm Password"  matInput [type]="'password'" id="register-confirmPassword">
  </mat-form-field>

  <mat-card-actions>
    <button class="register" [disabled]= "newPassword == '' || confirmPassword == ''" (click)="reset()" mat-raised-button id="register-registerBtn">Reset</button>
  </mat-card-actions>
</mat-card>


</body>
